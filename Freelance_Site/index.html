<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>

    <!--Links-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
    0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;
    1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <nav>
        <img src="/Assets/logo.png" alt="LOGO" class="logo" />
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About Us</li>
        </ul>

        <!--Navbar Button-->
        <button class="nav-btn">Get Started <img src="/Assets/arrow-white.png" alt="Arrow-White" /></button>
        
        <img src="/Assets/menu.png" alt="Navbar Menu" class="menu-icon" onclick="tooglemenu()" />
    </nav>

    <!--Main body content.-->
    <div class="header">
        <div class="header-content">
            <h1><span>FREE</span><br /><span>LANCER</span></h1>
            <div class="btn-container">
                <button class="btn-dark">Request call back <img src="/Assets/phone.png" alt="Phone-Icon"></button>
                <button class="btn-light">Know more <img src="/Assets/arrow-black.png" alt="Arrow-Black"></button>
            </div>
            <p>Passionate UI/UX designers with 10+ years of experience.</p>
        </div>
        <img src="/Assets/user.png" alt="User" class="user-img" />
    </div>

    <!--Script for the navbar.-->
    <script src="app.js"></script>
</body>
</html>
